<div class="container">
  <h2>bill making application</h2>
  <label for="">custumer Name</label>
  <input type="text" [(ngModel)]="customerName" name="enter customer name" id="">
  <label for="">select item</label>
  <select name="items" id="" [(ngModel)]="selectedItem" (change)="onItemSelect($event)">
    <option *ngFor="let item of items" [ngValue]="item">{{ item.name }}- {{item.price | currency:'usd' }}</option>
  </select>
  <button (click)="AddItem()">Add Item</button>
  <div class="" *ngIf="cart.length">
    <table class="min-w-full">
      <thead class="border-b">
        <tr>
          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">#</th>
          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
            Name
          </th>
          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
            Price
          </th>
          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
            total
          </th>

          <th>
            action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b" *ngFor="let item of cart; let i = index">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ i + 1 }}
          </td>
          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
            {{ item.name }}
          </td>
          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
            {{ item.price | currency:'usd' }}
          </td>
          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
            {{ item.price * item.quantity | currency:'usd' }}
          </td>
          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
            <a class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              (click)="removeItem(i)"
            >
              Remove
            </a>
        </tr>
      </tbody>
    </table>
    <!-- <h3>Total: {{ getTotal() | currency:'usd' }}</h3> -->
  </div>
</div>
