<!-- ! La condition *ngIf="student" vérifie si la variable student est définie (non null ou undefined).
Si student contient une valeur (par exemple, un objet étudiant), le formulaire sera affiché.
Si student est null ou undefined, le formulaire ne sera pas affiché. -->
<div class="container" *ngIf="student">
  <form studentForm="ngForm" (ngSubmit)="SubmitForm()" >
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="student.name" required>
    </div>

    <div class="form-group">
      <label for="grade">Grade:</label>
      <input type="text" class="form-control" id="grade" name="grade" [(ngModel)]="student.grade" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="">Submit</button>
  </form>
</div>
